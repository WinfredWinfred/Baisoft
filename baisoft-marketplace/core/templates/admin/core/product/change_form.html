{% extends "admin/change_form.html" %}

{% block extrahead %}
{{ block.super }}
<script>
// Override the unload handler that causes the warning
if (window.jQuery) {
    (function($) {
        $(document).ready(function() {
            // Remove the unload handler that causes the warning
            $(window).off('unload');
            
            // Re-add any necessary unload handlers here if needed
            // For example, to handle unsaved changes:
            $(window).on('beforeunload', function() {
                // Add your custom beforeunload logic here if needed
            });
        });
    })(django.jQuery);
}
</script>
{% endblock %}
